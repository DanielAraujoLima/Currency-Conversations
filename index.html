<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 4 JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
 

    <img class="logo" src="./assets/logo.gif" alt="logo de dinheiro">

    <main>


        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>


        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>

            </select>
        </label>
        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>


        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda do real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta de transferencia">

            <div class="currency-box   ">
                <img class="currency-image" src="./assets/dolar.png" alt="moeda do dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>

       <button onclick="meuLink()" class="chan">Converter outras moedas para Real</button>
    </main>

  <script src="./scripts.js"></script>
</body>

</html>
